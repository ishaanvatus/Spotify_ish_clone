<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spotify Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-4">
    <div class="container">
        <h2 class="text-green-500 font-bold text-3xl py-4">Sign Up</h2>
        <form id="signup-form" action="../includes/signup.php" method="post">
            <div class="form-group py-4">
                <label class="font-bold rounded-xl px-2" for="user_name">Username:</label>
                <input class="bg-slate-900 border-2 border-white" type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form-group py-4">
                <label class="font-bold rounded-xl px-2" for="email">Email:</label>
                <input class="bg-slate-900 border-2 border-white" type="email" id="email" name="email" required>
            </div>
            <div class="form-group py-4">
                <label class="font-bold rounded-xl px-2" for="password">Password:</label>
                <input class="bg-slate-900 border-2 border-white" type="password" id="password" name="password" required>
            </div>
            <div class="form-group py-4">
                <label class="font-bold rounded-xl px-2" for="gender">Gender:</label>
                <select class="bg-slate-900 border-2 border-white" id="gender" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group py-4">
                <button class="border-2 rounded-3xl p-2 font-bold border-green-500 " type="submit">Sign Up</button>
            </div>
            <div class="form-group py-4">
                <span class="link">Already have an account? <a class="text-blue-400" href="login.html">Login</a></span>
            </div>
        </form>
    </div>
</body>
</html>
